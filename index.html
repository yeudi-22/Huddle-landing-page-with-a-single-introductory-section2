<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/e02400ccf0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <header class="landing">
    <div class="contenedor">
      <div class="logo">
        <img src="images/logo.svg" alt="logo del sitio">
      </div>
      <div class="landing-flex">

          <div class="flex-img">
            <picture>
              <img class="landing-img" src="images/illustration-mockups.svg" alt="img">
            </picture>          
          </div>

        <div class="grid-content">
            <h2 class="titulo">Build The Community Your Fans Will Love</h2>
            <p class="parrafo">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
              <button class="btn"><a href="#">Register</a></button>

           
          </div>
          





</div>
<div class="iconos">
  <i class="fa-brands fa-facebook fa-2x"></i>
  <i class="fa-brands fa-twitter fa-2x"></i>
  <i class="fa-brands fa-instagram fa-2x"></i> 
  
</div>

</div>

</header>

  
</body>
</html>
